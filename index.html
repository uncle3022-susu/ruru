<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>工程帳本 v8.4 (Full Restore)</title>
    <style>
        /* --- 1. 核心變數 --- */
        :root {
            --theme-r: 86; --theme-g: 158; --theme-b: 138;
            --primary: rgb(var(--theme-r), var(--theme-g), var(--theme-b));
            --bg-std: #F8F9FA; --bg-card: #FFFFFF;
            --text-main: #333333; --text-sub: #888888; --text-disabled: #BDBDBD;
            --border: #EEEEEE;
            --shadow: 0 4px 15px rgba(0,0,0,0.06);
            --danger: #FF6B6B;
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }
        [data-mode="dark"] {
            --bg-std: #121212; --bg-card: #1E1E1E;
            --text-main: #E0E0E0; --text-sub: #A0A0A0; --text-disabled: #555555;
            --border: #333333; --shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Roboto, sans-serif; }
        body { margin: 0; background: var(--bg-std); color: var(--text-main); padding-bottom: calc(90px + var(--safe-bottom)); overflow-x: hidden; transition: background 0.3s ease, color 0.3s ease; }

        /* --- UI Components --- */
        .app-header { position: sticky; top: 0; z-index: 50; background: rgba(var(--bg-card-rgb, 255,255,255), 0.8); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); }
        [data-mode="dark"] .app-header { background: rgba(30,30,30,0.8); }
        .date-trigger { font-size: 1.4rem; font-weight: 800; color: var(--text-main); background: transparent; border: none; cursor: pointer; display: flex; align-items: center; gap: 6px; }
        .date-trigger::after { content: "▼"; font-size: 0.7rem; color: var(--text-sub); margin-top: 2px; }
        .mode-toggle { background: transparent; border: 1px solid var(--border); width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--text-main); cursor: pointer; transition: all 0.2s; }
        
        .page { display: none; padding: 15px; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .card { background: var(--bg-card); border-radius: 18px; padding: 16px; margin-bottom: 16px; box-shadow: var(--shadow); position: relative; border: 1px solid var(--border); }
        
        /* Cal */
        .cal-wrapper { touch-action: pan-y pinch-zoom; }
        .grid-7 { display: grid; grid-template-columns: repeat(7, minmax(0, 1fr)); width: 100%; }
        .week-header { text-align: center; font-size: 0.8rem; color: var(--text-sub); padding-bottom: 8px; border-bottom: 1px solid var(--border); margin-bottom: 4px; white-space: nowrap; }
        .day-cell { min-height: 85px; height: auto; border-radius: 10px; padding: 2px; margin-bottom: 4px; display: flex; flex-direction: column; align-items: center; border: 1px solid transparent; cursor: pointer; position: relative; overflow: hidden; }
        .day-num { font-size: 1rem; font-weight: 500; margin-bottom: 3px; width: 26px; height: 26px; display: flex; align-items: center; justify-content: center; border-radius: 50%; z-index: 2; flex-shrink: 0; }
        .day-cell.today .day-num { background: #E0E0E0; color: #333; font-weight: bold; } 
        .is-weekend { color: var(--danger); }
        .site-tag { width: 95%; max-width: 100%; font-size: 10px; padding: 3px 6px; border-radius: 8px; color: white; margin-bottom: 1.5px; text-align: center; font-weight: bold; line-height: 1.2; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; pointer-events: none; }

        /* Dashboard */
        .dashboard-row { display: flex; gap: 12px; margin-bottom: 16px; }
        .dash-card { flex: 1; padding: 16px; border-radius: 18px; color: white; display: flex; flex-direction: column; justify-content: center; box-shadow: var(--shadow); cursor: pointer; position: relative; overflow: hidden; }
        .dash-card.left { background: #546E7A; }
        .dash-card.right { background: #263238; }
        .dash-label { font-size: 0.85rem; opacity: 0.9; margin-bottom: 4px; }
        .dash-val { font-size: 1.5rem; font-weight: 800; letter-spacing: 0.5px; }

        .worker-card { display: flex; justify-content: space-between; align-items: center; padding: 18px; margin-bottom: 10px; border: 1px solid var(--border); }
        .worker-card.disabled { color: var(--text-disabled); border-color: var(--border); }
        .worker-card.disabled b { color: var(--text-disabled); } 

        .btn { width: 100%; padding: 14px; border: none; border-radius: 14px; font-weight: 700; font-size: 16px; cursor: pointer; color: white; margin-top: 10px; background: linear-gradient(135deg, var(--primary), rgba(var(--theme-r), var(--theme-g), var(--theme-b), 0.7)); box-shadow: 0 4px 12px rgba(var(--theme-r), var(--theme-g), var(--theme-b), 0.3); transition: transform 0.1s, box-shadow 0.2s; }
        .btn:active { transform: scale(0.97); }
        .btn-danger { background: linear-gradient(135deg, #FF6B6B, #E53935); box-shadow: 0 4px 12px rgba(229, 57, 53, 0.3); }
        .btn-hide { background: linear-gradient(135deg, #FF9999, #FF6B6B); box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3); }
        .btn-unhide { background: linear-gradient(135deg, #78909C, #546E7A); box-shadow: 0 4px 12px rgba(84, 110, 122, 0.3); }
        .btn-ghost { background: var(--bg-std); color: var(--text-sub); box-shadow: none; border: 1px solid var(--border); }
        
        .input-f { width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: 12px; font-size: 16px; margin-bottom: 12px; background: var(--bg-std); color: var(--text-main); outline: none; }
        .input-f:focus { border-color: var(--primary); background: var(--bg-card); }

        /* Picker & Overlay */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; display: none; opacity: 0; transition: opacity 0.2s; align-items: center; justify-content: center; }
        .picker-container { position: fixed; bottom: 0; width: 100%; background: var(--bg-card); z-index: 2100; border-radius: 24px 24px 0 0; padding: 20px 0; transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.1, 0.9, 0.2, 1); }
        .picker-actions { display: flex; justify-content: space-between; padding: 0 24px 15px; font-weight: 600; font-size: 1rem; color: var(--text-main); }
        .picker-body { height: 220px; display: flex; position: relative; overflow: hidden; mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent); -webkit-mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent); }
        .picker-col { flex: 1; overflow-y: scroll; scroll-snap-type: y mandatory; text-align: center; padding: 90px 0; }
        .picker-col::-webkit-scrollbar { display: none; }
        .picker-item { height: 40px; line-height: 40px; scroll-snap-align: center; font-size: 1.1rem; color: var(--text-sub); transition: all 0.1s; }
        .picker-item.active { color: var(--text-main); font-size: 1.5rem; font-weight: 800; transform: scale(1.1); }
        .picker-highlight { position: absolute; top: 50%; left: 0; width: 100%; height: 40px; margin-top: -20px; background: rgba(128,128,128,0.05); border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); pointer-events: none; }

        /* Modal */
        .modal-box { background: var(--bg-card); width: 88%; max-width: 380px; max-height: 85vh; border-radius: 24px; position: relative; transform: scale(0.95); transition: transform 0.2s; display: flex; flex-direction: column; overflow: hidden; }
        .modal-box.medium { max-height: 80vh; }
        .modal-header { padding: 15px 15px 5px 15px; flex-shrink: 0; display: flex; justify-content: flex-end; }
        .modal-content-scroll { padding: 0 24px 24px 24px; overflow-y: auto; flex: 1; }
        .modal-close { width: 30px; height: 30px; display:flex; align-items:center; justify-content:center; background: var(--bg-std); border-radius:50%; color: var(--text-sub); cursor:pointer; }
        
        .quick-site-row { display: flex; justify-content: space-between; align-items: center; background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 12px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.03); cursor: pointer; transition: background 0.1s; }
        .quick-site-row:active { background: var(--bg-std); }

        .theme-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin: 15px 0; justify-items: center; }
        .theme-dot { width: 100%; aspect-ratio: 1; border-radius: 50%; cursor: pointer; border: 3px solid transparent; transition: transform 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .theme-dot.active { transform: scale(1.15); border-color: var(--text-main); }
        
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: calc(70px + var(--safe-bottom)); background: var(--bg-card); border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding-bottom: var(--safe-bottom); z-index: 100; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-sub); font-size: 10px; transition: color 0.2s; }
        .nav-item.active { color: var(--primary); font-weight: bold; }
        .nav-item svg { width: 26px; height: 26px; margin-bottom: 4px; fill: currentColor; }
        
        .icon-svg { width: 20px; height: 20px; stroke: currentColor; fill: none; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
        .icon-svg-sm { width: 16px; height: 16px; stroke: currentColor; fill: none; stroke-width: 2; }
        
        .chk-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 5px; border-bottom: 1px dashed var(--border); }
        .chk-row input[type="checkbox"] { width: 22px; height: 22px; accent-color: var(--primary); }
        .chk-row.disabled-row { color: var(--text-disabled); }
        .fab-btn { position: fixed; bottom: calc(85px + var(--safe-bottom)); right: 20px; width: 56px; height: 56px; border-radius: 50%; background: #263238; color: white; border: none; box-shadow: 0 6px 20px rgba(0,0,0,0.25); display: flex; align-items: center; justify-content: center; z-index: 90; }

        .p-cal-row { display: flex; gap: 10px; padding: 10px 0; border-bottom: 1px solid var(--border); }
        .p-cal-date { width: 50px; font-weight: bold; text-align: center; display: flex; flex-direction: column; align-items: center; }
        .p-cal-content { flex: 1; font-size: 0.9rem; }
        .p-cal-site { margin-bottom: 4px; }
        .p-cal-extra { color: var(--text-sub); font-size: 0.85rem; margin-top: 2px; }

        .modal-sticky-footer { position: sticky; bottom: -1px; background: var(--bg-card); padding: 15px 0 5px 0; border-top: 1px solid var(--border); margin-top: auto; }
        
        .project-row { background: var(--bg-std); margin: 5px 0; padding: 12px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: background 0.1s; }
        .project-row:active { background: #EEE; }
    </style>
</head>
<body>

    <datalist id="extraTypes">
        <option value="餐費代墊">
        <option value="油資補助">
        <option value="停車費">
        <option value="材料費">
        <option value="當日領">

    <header class="app-header">
        <button class="date-trigger" onclick="openDatePicker()">

        <button class="mode-toggle" onclick="toggleDarkMode()">

            <svg class="icon-svg" id="iconSun" style="display:none" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>

                </div>
                <div id="calendarGrid" class="grid-7"></div>

                <div class="dash-card left" onclick="openPaymentModal()">

                    <div class="dash-val">查看</div>

                    <div class="dash-label">本月總支出</div>
                    <div class="dash-val" id="totalExp">$0</div>

            </div>

            <div class="card">
                <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">

                </div>
                
                <div style="border-top:1px solid var(--border); padding-top:10px; margin-top:10px;">
                    <div style="display:flex; align-items:center; height:50px; position:relative;">

                        <input type="date" id="wDateFilter" 
                               style="position:absolute; top:0; left:0; width:100%; height:100%; opacity:0; z-index:10;" 
                               onchange="updateDateDisplayText(); renderWorkerList()">

                        </div>
                    </div>
                </div>
                
                <div style="height:1px; background:var(--border); margin:10px 0;"></div>

            <div id="workerList"></div>

        </section>

                </div>
                <div class="theme-grid" id="themeBox"></div>
            </div>

            <div class="card">
                <div style="display:flex; align-items:center; gap:10px; margin-bottom:5px">
                    <svg class="icon-svg" viewBox="0 0 24 24"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path></svg>

                </div>
                <div class="chk-row" style="padding-top:5px; opacity:0.5; pointer-events:none;">
                    <span style="display:flex;align-items:center;gap:5px"><svg class="icon-svg-sm" viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg> 鎖定網址 (離線模式)</span>
                    <input type="checkbox" id="gasLock" checked disabled>
                </div>
                <input id="gasUrl" class="input-f" placeholder="Google Apps Script URL" disabled>
                <div id="syncStatus" style="font-size:0.8rem; color:var(--text-sub); text-align:right;">離線模式</div>
            </div>

            <div class="card">
                <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px; color:var(--danger)">

            </div>
        </section>
    </main>

            設定
        </div>

    <div id="modalDailyEdit" class="overlay" style="z-index:2200;">
        <div class="modal-box">
            <div class="modal-header">
                <div class="modal-close" onclick="closeModal('modalDailyEdit')">
                    <svg class="icon-svg" viewBox="0 0 24 24"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </div>
            </div>
            <div class="modal-content-scroll">
                <h3 id="dailyEditTitle">2026-01-01</h3>

<script>
const THEMES = [{r:86,g:158,b:138,hex:'#569E8A'},{r:234,g:193,b:80,hex:'#EAC150'},{r:90,g:179,b:194,hex:'#5AB3C2'},{r:240,g:141,b:166,hex:'#F08DA6'},{r:157,g:131,b:180,hex:'#9D83B4'},{r:224,g:112,b:111,hex:'#E0706F'},{r:106,g:133,b:209,hex:'#6A85D1'}];

// New Clean DB Structure
let db = {
    workers: [], 
    clients: [], // { id, name }
    projects: [], // { id, clientId, name, colorIdx }
    sites: [], // { id, date, projectId, workers: [] } (Daily Records)
    extras: [], 
    payments: [], 
    paymentMeta: {}, 
    savedPayAmts: {}, 
    settings: { theme: 0, gasUrl: '', gasLock: false, darkMode: false }
};
let editingExtraId = null; 
let curDate = new Date();
let selectedDateStr = "";
let filterProjectIds = []; // v8 uses Projects for filtering, not Sites
let currentFilteredWorkerIds = null;

// [SAFE MODE] New LocalStorage Key to avoid conflicts
const STORAGE_KEY = 'ENG_LEDGER_V8_FRESH';

window.onload = async () => {
    try {
        const local = localStorage.getItem(STORAGE_KEY);
        if(local) db = JSON.parse(local);
        
        // Auto-fix structure if missing
        if(!db.clients) db.clients = [];
        if(!db.projects) db.projects = [];
        if(!db.savedPayAmts) db.savedPayAmts = {};
        
        applyTheme(db.settings.theme);
        if(db.settings.darkMode) toggleDarkMode(true);
        renderPickerWheels();
        updateHeaderDate();
        switchPage('cal'); 
        initGestures();
        
        // Cloud Sync Disabled for Safety
    } catch (e) {
        console.error("Critical Init Error:", e);
        // Reset DB to safe state
        db = { workers: [], clients: [], projects: [], sites: [], extras: [], payments: [], settings: { theme: 0 } };
        alert("資料重置完畢，歡迎使用新版本。");
    }
};

function saveDB() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(db));
    // No Cloud Sync
}

function masterReset() {
    if(confirm('警告：這將清除所有資料且無法復原！確定嗎？')) { 
        localStorage.removeItem(STORAGE_KEY);
        location.reload(); 
    }
}

function renderAll() {
    if(document.getElementById('tab-cal').classList.contains('active')) {
        renderCalendar();
        if(selectedDateStr) renderDayWorkList(selectedDateStr);
    }
    if(document.getElementById('tab-work').classList.contains('active')) renderWorkerList();
    if(document.getElementById('tab-set').classList.contains('active')) renderThemeGrid();
}

/* --- Calendar Logic --- */
function updateHeaderDate() {
    document.getElementById('dispYear').innerText = curDate.getFullYear();
    document.getElementById('dispMonth').innerText = curDate.getMonth() + 1;
}

function renderCalendar() {
    const grid = document.getElementById('calendarGrid');
    grid.innerHTML = "";
    const y = curDate.getFullYear();
    const m = curDate.getMonth();
    const firstDay = new Date(y, m, 1).getDay();
    const daysInM = new Date(y, m+1, 0).getDate();
    const today = new Date();
    
    for(let i=0; i<firstDay; i++) grid.appendChild(document.createElement('div'));
    for(let d=1; d<=daysInM; d++) {
        const cell = document.createElement('div');
        cell.className = 'day-cell';
        const dateStr = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
        if (today.getFullYear() === y && today.getMonth() === m && today.getDate() === d) cell.classList.add('today');
        
        let tagsHtml = '';
        const records = db.sites.filter(s => s.date === dateStr);
        records.forEach(r => {
            let colorIdx = 0;
            let name = "未命名";
            if(r.projectId) {
                const p = (db.projects||[]).find(x => x.id === r.projectId);
                if(p) { colorIdx = p.colorIdx; name = p.name; }
            }
            const theme = THEMES[colorIdx] || THEMES[0];
            tagsHtml += `<div class="site-tag" style="background:${theme.hex}">${name}</div>`;
        });

        cell.innerHTML = `<div class="day-num ${new Date(y,m,d).getDay()%6===0?'is-weekend':''}">${d}</div>` + tagsHtml;
        cell.onclick = () => openQuickAdd(dateStr);
        grid.appendChild(cell);
    }
    if(selectedDateStr && selectedDateStr.startsWith(`${y}-${String(m+1).padStart(2,'0')}`)) {
        renderDayWorkList(selectedDateStr);
    } else {
        document.getElementById('calendarDayList').innerHTML = "";
    }
}

function openQuickAdd(dateStr) {
    selectedDateStr = dateStr;
    renderDayWorkList(dateStr);
    document.getElementById('calendarDayList').scrollIntoView({ behavior: 'smooth' });
}

function renderDayWorkList(dateStr) {
    const container = document.getElementById('calendarDayList');
    container.innerHTML = "";
    const addBtn = document.createElement('button');
    addBtn.className = "btn";
    addBtn.innerText = "+ 新增本日案場";
    addBtn.onclick = () => openDailyWorkModal(null, dateStr);
    container.appendChild(addBtn);

    const records = db.sites.filter(s => s.date === dateStr);
    records.forEach(r => {
        let colorIdx = 0;
        let name = "未命名";
        if(r.projectId) {
            const p = (db.projects||[]).find(x => x.id === r.projectId);
            if(p) { colorIdx = p.colorIdx; name = p.name; }
        }
        const c = (THEMES[colorIdx] || THEMES[0]).hex;
        
        const row = document.createElement('div');
        row.className = "card";
        row.style.cssText = "display:flex; justify-content:space-between; align-items:center; padding:12px; margin-top:10px; margin-bottom:0; cursor:pointer;";
        row.innerHTML = `
            <div style="display:flex; flex-direction:column;">
                <div style="font-weight:bold; font-size:1.1rem; display:flex; align-items:center;">
                    <div style="width:12px; height:12px; background:${c}; border-radius:50%; margin-right:8px;"></div>
                    ${name}
                </div>
                <div style="color:var(--text-sub); font-size:0.9rem; margin-top:4px;">${r.workers.length} 人上工</div>
            </div>
            <button class="btn-danger" style="width:auto; padding:8px 12px; margin:0;" onclick="event.stopPropagation(); delDailyWork('${r.id}')">刪</button>
        `;
        row.onclick = () => openDailyWorkModal(r.id, dateStr);
        container.appendChild(row);
    });
}

/* --- Daily Work Logic --- */
function openDailyWorkModal(recordId, dateStr) {
    const modal = document.getElementById('modalDailyEdit');
    modal.style.display = 'flex';
    setTimeout(() => modal.style.opacity = 1, 10);
    
    document.getElementById('dailyEditTitle').innerText = dateStr;
    document.getElementById('deId').value = recordId || "";
    document.getElementById('deDate').value = dateStr;
    
    const select = document.getElementById('deProjectSelect');
    select.innerHTML = '<option value="" disabled selected>請選擇案場...</option>';
    (db.projects||[]).forEach(p => {
        select.innerHTML += `<option value="${p.id}">${p.name}</option>`;
    });

    let currentWorkers = [];
    if(recordId) {
        const r = db.sites.find(s => s.id === recordId);
        if(r) {
            if(r.projectId) select.value = r.projectId;
            currentWorkers = r.workers;
        }
    }
    renderDailyWorkerSelect(currentWorkers);
}

function renderDailyWorkerSelect(currentWorkers = []) {
    const filter = document.getElementById('deWorkerFilter').value.toLowerCase();
    const list = document.getElementById('deWorkerList');
    list.innerHTML = "";
    const currentIds = currentWorkers.map(w => w.id);
    const sortedWorkers = [...db.workers].sort((a,b) => (b.isTop?1:0)-(a.isTop?1:0));
    
    sortedWorkers.forEach(w => {
        if(w.isDisabled && !currentIds.includes(w.id)) return;
        if(w.name.toLowerCase().includes(filter)) {
            const row = document.createElement('div');
            row.className = 'chk-row';
            row.innerHTML = `<span>${w.name}</span> <input type="checkbox" value="${w.id}" ${currentIds.includes(w.id)?'checked':''}>`;
            list.appendChild(row);
        }
    });
}

function saveDailyWork() {
    const id = document.getElementById('deId').value;
    const date = document.getElementById('deDate').value;
    const projectId = document.getElementById('deProjectSelect').value;
    if(!projectId) return alert("請選擇案場 (若無選項請先至案場管理新增)");
    
    const chks = document.querySelectorAll('#deWorkerList input:checked');
    const selectedIds = Array.from(chks).map(c => c.value);
    const newWorkers = selectedIds.map(wid => {
        const master = db.workers.find(w => w.id === wid);
        return { id: wid, snapshotRate: master ? (Number(master.rate)||0) : 0 };
    });

    const record = { id: id || 's'+Date.now(), date, projectId, workers: newWorkers };
    
    if(id) {
        const idx = db.sites.findIndex(s => s.id === id);
        if(idx !== -1) db.sites[idx] = record;
    } else db.sites.push(record);
    
    saveDB(); closeModal('modalDailyEdit'); renderCalendar(); renderDayWorkList(date);
}

function delDailyWork(id) {
    if(confirm('刪除紀錄？')) {
        db.sites = db.sites.filter(s => s.id !== id);
        saveDB(); renderCalendar(); renderDayWorkList(selectedDateStr);
    }
}

/* --- Project Management --- */
function openPaymentModal() { renderClientList(); openModal('modalPayment'); }
function toggleAddClient() {
    const box = document.getElementById('addClientBox');
    box.style.display = box.style.display === 'none' ? 'block' : 'none';
    document.getElementById('newClientName').value = '';
}
function saveClient() {
    const name = document.getElementById('newClientName').value;
    if(!name) return;
    if(!db.clients) db.clients = [];
    db.clients.push({ id: 'c'+Date.now(), name });
    saveDB(); toggleAddClient(); renderClientList();
}
function renderClientList() {
    const list = document.getElementById('clientList');
    list.innerHTML = "";
    let grandTotal = 0;
    (db.clients||[]).forEach(c => {
        const total = getClientTotal(c.id);
        grandTotal += total;
        const div = document.createElement('div');
        div.className = 'card';
        div.style.cssText = "padding:12px;margin-bottom:8px;display:flex;justify-content:space-between;align-items:center;cursor:pointer;";
        div.onclick = () => openClientDetail(c.id);
        div.innerHTML = `<b>${c.name}</b><span style="font-weight:bold">$${total.toLocaleString()} ></span>`;
        list.appendChild(div);
    });
    document.getElementById('payTotalDisplay').innerText = `$${grandTotal.toLocaleString()}`;
}
function getClientTotal(cid) {
    const projs = (db.projects||[]).filter(p => p.clientId === cid);
    let t = 0; projs.forEach(p => t += getProjectTotal(p.id)); return t;
}
function getProjectTotal(pid) {
    const recs = db.sites.filter(s => s.projectId === pid);
    let wage = 0; recs.forEach(r => r.workers.forEach(w => wage += Number(w.snapshotRate||0)));
    const rIds = recs.map(r => r.id);
    const extras = db.extras.filter(e => rIds.includes(e.siteId));
    let exTotal = extras.reduce((sum,e) => sum + Number(e.amount), 0);
    return wage + exTotal;
}

function openClientDetail(cid) {
    const c = db.clients.find(x => x.id === cid);
    if(!c) return;
    document.getElementById('clientDetailTitle').innerText = c.name;
    document.getElementById('cdClientId').value = cid;
    renderClientProjectList(cid);
    openModal('modalClientDetail');
}
function renderClientProjectList(cid) {

/* --- Workers & Main List --- */
function renderWorkerList() {
    const search = document.getElementById('wSearch').value.toLowerCase();
    const dFilter = document.getElementById('wDateFilter').value;
    document.getElementById('btnDateReset').style.display = dFilter ? 'block' : 'none';
    const list = document.getElementById('workerList');
    list.innerHTML = "";
    const ym = `${curDate.getFullYear()}-${String(curDate.getMonth()+1).padStart(2,'0')}`;
    
    let targetSites = db.sites.filter(s => s.date.startsWith(ym));
    if(dFilter) targetSites = targetSites.filter(s => s.date === dFilter);
    if(filterProjectIds.length > 0) targetSites = targetSites.filter(s => filterProjectIds.includes(s.projectId));
    
    let grandTotal = 0;
    const workers = db.workers.map(w => {
        const validSites = targetSites.filter(s => s.workers.some(sw => sw.id === w.id));
        let wage = 0;
        validSites.forEach(s => {
            const sw = s.workers.find(x => x.id === w.id);
            wage += Number(sw.snapshotRate||0);
        });
        const days = new Set(validSites.map(s => s.date)).size;
        
        // Extras
        const wExtras = db.extras.filter(e => e.wid === w.id && e.date.startsWith(ym));
        let validEx = wExtras.filter(e => {
            if(dFilter && e.date !== dFilter) return false;
            if(filterProjectIds.length > 0) {
               const linkedSite = db.sites.find(s => s.id === e.siteId);
               if(!linkedSite || !filterProjectIds.includes(linkedSite.projectId)) return false;
            }
            return true;
        });
        const exTotal = validEx.reduce((a,b) => a + Number(b.amount), 0);
        
        const tags = new Set();
        if(filterProjectIds.length > 0) {
            validSites.forEach(s => {
                const p = (db.projects||[]).find(x => x.id === s.projectId);
                tags.add(p ? p.name : "未知");
            });
        }
        return { ...w, pay: wage+exTotal, days, tags: Array.from(tags), show: (dFilter||filterProjectIds.length>0)?(wage>0||exTotal>0||days>0):true };
    });
    
    workers.sort((a,b) => b.days - a.days);
    
    workers.forEach(w => {
        if(search && !w.name.toLowerCase().includes(search)) return;
        if(!w.show) return;
        grandTotal += w.pay;
        
        const card = document.createElement('div');
        card.className = `worker-card card ${w.isDisabled?'disabled':''}`;
        card.style.padding = '15px';
        const star = w.isTop ? '<span style="color:gold">★</span> ' : '';
        let tagsHtml = '';
        w.tags.forEach(t => tagsHtml += `<span style="font-size:0.75rem;background:#888;color:white;padding:2px 6px;border-radius:4px;margin-left:5px">${t}</span>`);
        
        card.innerHTML = `<div><b>${star}${w.name}${tagsHtml}</b><div style="font-size:0.85rem;color:var(--text-sub);margin-top:4px">${w.days} 天上工</div></div><div style="font-size:1.2rem;font-weight:800">$${w.pay.toLocaleString()}</div>`;
        card.onclick = () => openWorkerModal(w.id);
        list.appendChild(card);
    });
    document.getElementById('totalExp').innerText = `$${grandTotal.toLocaleString()}`;
}

}
function clearSiteFilter() { filterProjectIds = []; closeModal('modalSiteSelect'); renderWorkerList(); }
function resetDateFilter() { document.getElementById('wDateFilter').value = ''; updateDateDisplayText(); renderWorkerList(); }
function updateDateDisplayText() {

    document.getElementById('dateDisplay').innerText = v ? v : '點擊篩選日期...';

/* --- Worker & Extras --- */
function openWorkerModal(id) {
    const w = id ? db.workers.find(x => x.id === id) : {id:'', name:'', rate:''};
    document.getElementById('wId').value = w.id || '';
    document.getElementById('wName').value = w.name || '';
    document.getElementById('wRate').value = w.rate || '';
    document.getElementById('wTop').checked = w.isTop || false;
    document.getElementById('wPhone').value = w.phone || '';
    document.getElementById('wNote').value = w.note || '';
    
    if(id) {
        document.getElementById('wStatsBlock').style.display='block';
        document.getElementById('wExtraBlock').style.display='block';
        const ym = `${curDate.getFullYear()}-${String(curDate.getMonth()+1).padStart(2,'0')}`;
        const recs = db.sites.filter(s => s.date.startsWith(ym) && s.workers.some(sw => sw.id === id));
        const days = new Set(recs.map(s=>s.date)).size;
        let wage = 0; recs.forEach(r => wage += Number(r.workers.find(x=>x.id===id).snapshotRate||0));
        const extras = db.extras.filter(e => e.wid === id && e.date.startsWith(ym));
        const exTotal = extras.reduce((a,b) => a + Number(b.amount), 0);
        
        document.getElementById('wWorkDays').innerText = days;
        document.getElementById('wWorkPay').innerText = wage.toLocaleString();
        document.getElementById('wExtraTotal').innerText = exTotal.toLocaleString();
        document.getElementById('wFinalPay').innerText = (wage+exTotal).toLocaleString();
        
        const list = document.getElementById('wExtraList'); list.innerHTML = "";
        extras.forEach(e => {
            list.innerHTML += `<div style="padding:8px;border-bottom:1px dashed #eee;display:flex;justify-content:space-between"><span>${e.name}</span><span>$${e.amount}</span></div>`;
        });
        
        document.getElementById('exDate').value = new Date().toISOString().split('T')[0];
        updateExtraSiteSelect('exDate', 'exSite');
    } else {
        document.getElementById('wStatsBlock').style.display='none';
        document.getElementById('wExtraBlock').style.display='none';
    }
    openModal('modalWorker');
}
function saveWorker() {
    const id = document.getElementById('wId').value;
    const name = document.getElementById('wName').value;
    if(!name) return;
    const w = {
        name, 
        rate: document.getElementById('wRate').value,
        isTop: document.getElementById('wTop').checked,
        phone: document.getElementById('wPhone').value,
        note: document.getElementById('wNote').value
    };
    if(id) {
        const idx = db.workers.findIndex(x => x.id === id);
        db.workers[idx] = { ...db.workers[idx], ...w };
    } else {
        db.workers.push({ id:'w'+Date.now(), ...w });
    }
    saveDB(); closeModal('modalWorker'); renderWorkerList();
}
function updateExtraSiteSelect(did, sid) {
    const d = document.getElementById(did).value;
    const s = document.getElementById(sid);
    if(!d) { s.innerHTML = "<option>(無)</option>"; return; }
    const recs = db.sites.filter(x => x.date === d);
    let h = "<option value=''>(無案場)</option>";
    recs.forEach(r => {
        const p = (db.projects||[]).find(x => x.id === r.projectId);
        h += `<option value="${r.id}">${p ? p.name : '未命名'}</option>`;
    });
    s.innerHTML = h;
}
function saveOneExtra() {
    const wid = document.getElementById('wId').value;
    const date = document.getElementById('exDate').value;
    const siteId = document.getElementById('exSite').value;
    const name = document.getElementById('exName').value;
    const amount = document.getElementById('exAmt').value;
    if(!name || !amount) return;
    db.extras.push({ id:'e'+Date.now(), wid, date, siteId, name, amount });
    saveDB(); openWorkerModal(wid);
}

function openMultiExtra() {
    const dStr = new Date().toISOString().split('T')[0];
    document.getElementById('meDate').value = dStr;
    updateExtraSiteSelect('meDate', 'meSite');
    renderMeList();
    openModal('modalMultiExtra');
}
function toggleAllMeCheckboxes() {
    const chks = document.querySelectorAll('.me-chk');
    if (chks.length === 0) return;
    const allChecked = Array.from(chks).every(c => c.checked);
    chks.forEach(c => c.checked = !allChecked);

function renderMeList() {
    const filter = document.getElementById('meFilter').value.toLowerCase();
    const list = document.getElementById('meList');
    list.innerHTML = "";
    const ym = `${curDate.getFullYear()}-${String(curDate.getMonth()+1).padStart(2,'0')}`;
    const workers = db.workers.map(w => {
        const mSites = db.sites.filter(s => s.date.startsWith(ym) && s.workers.some(sw => sw.id === w.id));
        return { ...w, days: mSites.length };
    });

        if(filter && !w.name.toLowerCase().includes(filter)) return;

function saveMultiExtra() {
    const date = document.getElementById('meDate').value;
    const siteId = document.getElementById('meSite').value;
    const name = document.getElementById('meName').value;
    const amt = document.getElementById('meAmt').value;
    const chks = document.querySelectorAll('.me-chk:checked');
    if(!name || !amt || chks.length === 0) return alert('資料不完整');
    chks.forEach(c => db.extras.push({ id:'e'+Date.now()+Math.random(), wid: c.value, date, siteId, name, amount: amt }));
    saveDB(); closeModal('modalMultiExtra'); renderWorkerList();
}

/* --- Personal Calendar --- */
function openPersonalCalendar(wid) {
    if(!wid) return;
    const w = db.workers.find(x => x.id === wid);
    if(!w) return;
    document.getElementById('pcTitle').innerText = `${curDate.getFullYear()}年${curDate.getMonth()+1}月 - ${w.name}`;
    const list = document.getElementById('pcList');
    list.innerHTML = "";
    const ym = `${curDate.getFullYear()}-${String(curDate.getMonth()+1).padStart(2,'0')}`;
    const daysInM = new Date(curDate.getFullYear(), curDate.getMonth()+1, 0).getDate();
    const mSites = db.sites.filter(s => s.date.startsWith(ym) && s.workers.some(sw => sw.id === wid));
    const mExtras = db.extras.filter(e => e.wid === wid && e.date.startsWith(ym));
    
    for(let d=1; d<=daysInM; d++) {
        const dateStr = `${ym}-${String(d).padStart(2,'0')}`;
        const dSites = mSites.filter(s => s.date === dateStr);
        const dExtras = mExtras.filter(e => e.date === dateStr);
        if(dSites.length===0 && dExtras.length===0) continue;
        
        let html = "";
        dSites.forEach(s => {
            const p = (db.projects||[]).find(x => x.id === s.projectId);
            const sw = s.workers.find(x => x.id === wid);
            html += `<div class="p-cal-site"><b>${p?p.name:'未命名'}</b> <span style="color:#888">($${sw.snapshotRate})</span></div>`;
        });
        dExtras.forEach(e => html += `<div class="p-cal-extra">${e.name} $${e.amount}</div>`);
        
        const row = document.createElement('div');
        row.className = 'p-cal-row';
        row.innerHTML = `<div class="p-cal-date">${d}日</div><div class="p-cal-content">${html}</div>`;
        list.appendChild(row);
    }
    openModal('modalPersonalCal');
}

/* --- Core / UI Helpers --- */
function switchPage(pid) {
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById('tab-'+pid).classList.add('active');
    document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
    document.getElementById('nav-'+pid).classList.add('active');
    if(pid==='cal') renderCalendar();
    if(pid==='work') renderWorkerList();
    if(pid==='set') renderThemeGrid();
}
function openModal(id){ document.getElementById(id).style.display='flex'; setTimeout(()=>document.getElementById(id).style.opacity=1,10); }
function closeModal(id){ document.getElementById(id).style.opacity=0; setTimeout(()=>document.getElementById(id).style.display='none',200); }
function toggleDarkMode(f){ 
    const isDark = typeof f==='boolean'?f:!document.body.hasAttribute('data-mode');
    isDark ? document.body.setAttribute('data-mode','dark') : document.body.removeAttribute('data-mode');
    db.settings.darkMode=isDark; if(typeof f!=='boolean') saveDB();
}
function renderThemeGrid() {
    const box = document.getElementById('themeBox');
    box.innerHTML = "";
    THEMES.forEach((t, i) => {
        const dot = document.createElement('div');
        dot.className = `theme-dot ${db.settings.theme === i ? 'active' : ''}`;
        dot.style.background = t.hex;
        dot.onclick = () => { 
            db.settings.theme = i; saveDB(); applyTheme(i); renderThemeGrid(); renderCalendar();
        };
        box.appendChild(dot);
    });
}
function applyTheme(i) {
    const t = THEMES[i] || THEMES[0];
    const r = document.documentElement.style;
    r.setProperty('--theme-r', t.r); r.setProperty('--theme-g', t.g);
    r.setProperty('--theme-b', t.b);
}
function renderPickerWheels(){
    const wy=document.getElementById('wheelY'), wm=document.getElementById('wheelM');
    if(wy.children.length>0)return;
    for(let i=2020;i<=2035;i++){const d=document.createElement('div');d.className='picker-item';d.innerText=i+'年';d.dataset.val=i;wy.appendChild(d);}
    for(let i=1;i<=12;i++){const d=document.createElement('div');d.className='picker-item';d.innerText=i+'月';d.dataset.val=i;wm.appendChild(d);}
    [wy,wm].forEach(el=>el.addEventListener('scroll', updatePickerFocus));
}
function updatePickerFocus(e){
    const el=e.target, center=el.scrollTop+110; let min=Infinity, closest=null;
    el.querySelectorAll('.picker-item').forEach(it=>{
        const diff=Math.abs(center-(it.offsetTop+it.offsetHeight/2));
        if(diff<min){min=diff;closest=it;}
    });
    el.querySelectorAll('.picker-item').forEach(it=>it.classList.remove('active'));
    if(closest)closest.classList.add('active');
}
function openDatePicker(){
    document.getElementById('modalDatePicker').style.transform='translateY(0)';
    document.getElementById('pickerOverlay').style.display='flex';
    setTimeout(()=>document.getElementById('pickerOverlay').style.opacity=1,10);
}
function closePicker(){
    document.getElementById('modalDatePicker').style.transform='translateY(100%)';
    document.getElementById('pickerOverlay').style.opacity=0;
    setTimeout(()=>document.getElementById('pickerOverlay').style.display='none',200);
}
function confirmDate(){
    const yEl=document.querySelector('#wheelY .active'), mEl=document.querySelector('#wheelM .active');
    if(yEl && mEl) {
        curDate.setFullYear(parseInt(yEl.dataset.val));
        curDate.setMonth(parseInt(mEl.dataset.val)-1);
        updateHeaderDate(); renderCalendar(); renderWorkerList();
    }
    closePicker();
}
function initGestures(){
    const cal = document.getElementById('calWrapper');
    let sX=0;
    cal.addEventListener('touchstart',e=>sX=e.touches[0].clientX,{passive:true});
    cal.addEventListener('touchend',e=>{if(Math.abs(e.changedTouches[0].clientX-sX)>50)changeMonth(e.changedTouches[0].clientX-sX>0?-1:1)});
}
function changeMonth(dir){ curDate.setMonth(curDate.getMonth()+dir); updateHeaderDate(); renderCalendar(); }
